{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-sm-12">
            <h2 class="account-heading">Delete your Blog Post</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save
                    changes</button>
            </form>
        </div>
    </div>
</div>


{% endblock content %}
