{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header">
                    Confirm Delete
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete the post titled
                        "{{ object.blog_title }}"?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Yes,
                            Delete</button>
                        <a href="{% url 'my_posts' %}"
                            class="btn btn-secondary">No, Go Back</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
