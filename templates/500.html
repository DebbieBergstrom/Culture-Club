{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-sm-12 mt-3">
            <div class="card-body text-center m-5">
                <h3>Internal Server Error (500)</h3>
                <p class="m-4">Oops! Something went wrong on our end. Please
                    try again later.
                </p>
                <!-- Check if user is authenticated -->
                {% if request.user.is_authenticated %}
                <a href="{% url 'home' %}" class="btn btn-secondary m-2">Return
                    Home</a>
                {% else %}
                <a href="{% url 'account_login' %}"
                    class="btn btn-secondary m-2">Return Home</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
