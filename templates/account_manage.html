{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center">Manage Account</h2>
            <hr>

            <!-- Delete Account Section -->
            <div class="account-delete-section">
                <h3>Delete Account</h3>
                <p><strong>Warning:</strong> Deleting your account is
                    irreversible. This will permanently remove your whole
                    profile and
                    everything associated with it.</p>
                <form method="post"
                    action="{% url 'account_delete' request.user.pk %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger"
                        onclick="return confirm('Are you sure you want to delete your account? This action cannot be undone.');">
                        Delete My Account
                    </button>
                    <a href="{% url 'profile' %}" class="btn btn-secondary">No,
                        Go Back</a>
                </form>
            </div>

            <!-- Change Password Section -->
        </div>
    </div>
</div>

{% endblock content %}
